<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
        integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>

<body class="flex-column">
    <header class="hero">
        <h1 class="app-title"><i class="fas fa-cloud-sun-rain"></i>Weather Dashboard</h1>
    </header>
    <main class="flex-row">
        <div class="search-wrapper component">
            <div>
                <h3 class="card-header">Search for a city</h3>
                <form class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" autofocus>
                        <button onclick="displayWeather()" class="btn" type="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="search-history"></div>
        </div>
        <div class="details component">
            <div class='today'>
                <h1></h1>
                <p id="temperature">Temperature: <span></span> °F</p>
                <p id="humidity">Humidity: <span></span>%</p>
                <p id="wind-speed">Wind Speed: <span></span> MPH</p>
                <p id="uv-index">UV INDEX: <span></span></p>
            </div>
            <h2>5-Day Forecast</h2>
            <div class="row">
                <div class="column" data-attr="0">
                    <div class="card">
                        <h3 class="card-date"><span></span></h3>
                        <p class='card-weather-icon'><span></span></p>
                        <p class='card-temperature'>Temp: <span></span>°F</p>
                        <p class='card-humidity'>Humidity: <span></span>%</p>
                    </div>
                </div>

                <div class="column" data-attr="1">
                    <div class="card">
                        <h3 class="card-date"><span></span></h3>
                        <p class='card-weather-icon'><span></span></p>
                        <p class='card-temperature'>Temp: <span></span>°F</p>
                        <p class='card-humidity'>Humidity: <span></span>%</p>
                    </div>
                </div>

                <div class="column" data-attr="2">
                    <div class="card">
                        <h3 class="card-date"><span></span></h3>
                        <p class='card-weather-icon'><span></span></p>
                        <p class='card-temperature'>Temp: <span></span>°F</p>
                        <p class='card-humidity'>Humidity: <span></span>%</p>
                    </div>
                </div>

                <div class="column" data-attr="3">
                    <div class="card">
                        <h3 class="card-date"><span></span></h3>
                        <p class='card-weather-icon'><span></span></p>
                        <p class='card-temperature'>Temp: <span></span>°F</p>
                        <p class='card-humidity'>Humidity: <span></span>%</p>
                    </div>
                </div>

                <div class="column" data-attr="4">
                    <div class="card">
                        <h3 class="card-date"><span></span></h3>
                        <p class='card-weather-icon'><span></span></p>
                        <p class='card-temperature'>Temp: <span></span>°F</p>
                        <p class='card-humidity'>Humidity: <span></span>%</p>
                    </div>
                </div>
            </div>


        </div>
        <script src="assets/js/weather-dashbard.js"></script>
</body>

</html>
